{% if projects %}
    <div class="list-group col-4">
        {% for project in projects %}
        <a href="{% url 'projects:project_details' project.id %}" class="list-group-item list-group-item-action">
            <h4>
                {{ project }}
            </h4>
            <!-- <div>
                Finish: {{ task.finish_date }}
            </div> -->
        </a>
        {% endfor %}
    </div>
{% else %}
    <h4>No Projects!</h4>
{% endif %}
