<a href="{% url 'projects:project_details'  project.id %}" class="card list-group-item-action shadow">
    <div class="card-header py-0" style="background: {{project.status.color}}; color: {{project.status.text_color}};">
        {{ project.status }}
    </div>
    <div class="card-body">
        <h3> {{ project }} </h3>
        {% if project.description %}
            {{ project.description }}
        {% else %}
            No description.
        {% endif %}
        
    </div>
    <div class="card-footer py-0">
        <div class="row">
            <div class="col">
                Finish: {{ project.finish_date }}
            </div>
            <div class="col-4 text-center border-left">
                <b> {{ forloop.counter }} </b>
            </div>                 
        </div>
    </div>
</a>
