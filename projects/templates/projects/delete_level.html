<div class="modal fade" id={{"deleteLevelModalP"|add:a}} tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel"> Delete {{ level }}</h5>
        </div>
        <div class="modal-body alert-warning text-left">
            Please, confirm delete.
        </div>
        <div class="modal-footer">
            <form action="{% url 'projects:delete_level' level.pk %}" method="POST">
                {% csrf_token %}
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button class="btn btn-danger" type="submit">Delete</button>
            </form>
        </div>
      </div>
    </div>
</div>
