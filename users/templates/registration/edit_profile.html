{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-5">
        <h3 class="text-center my-4">Edit profile</h3>
        <form class='needs-validation' novalidate method="POST">      
            {% csrf_token %}
            <div class="form-row">
                {% for field in form %}
                {% if field.label != 'Password'%}
                    <div class="col-6">
                        <label class="col-form-label">{{field.label}}:</label>
                        {{field}}
                    </div>
                {% endif %}
                {% endfor %}
            </div>
            <div class="text-center">
                <br>
                <button class="btn btn-success mt-3 w-25 font-weight-bold" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
