{% extends "base.html" %}

{% block body%}
    {% if user.pk == task.created_by.pk %}
        <form method="POST">
            <div class="form-group col-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
        </form>
    {% else %}
        <div class="alert alert-danger"> You don't have permissions for view, change and delete this task! </div>
    {% endif %}
    
{% endblock body%}
