<div class="modal fade" id="updateTaskModal" tabindex="-1" role="dialog" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
    <form method="POST" class="needs-validation" novalidate action="{% url 'tasks:update_task' task.pk %}">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateTaskModalLabel"> Update {{ task }}</h5>
                </div>
                <div class="modal-body text-left">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-4">
                            <label class="col-form-label">{{ task_form.name.label }}:</label>
                            {{ task_form.name }}
                        </div>
                        <div class="col-2">
                            <label class="col-form-label">{{ task_form.status.label }}:</label>
                            {{ task_form.status }}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-2">
                            <label class="col-form-label">{{ task_form.start_date.label }}:</label>
                            {{ task_form.start_date }}
                        </div>
                        <div class="col-2">
                            <label class="col-form-label">{{ task_form.finish_date.label }}:</label>
                            {{ task_form.finish_date }}
                        </div>
                    </div>
                    <div class="form-row markdown">
                        <div class="col-6">
                            <label class="col-form-label">{{ task_form.description.label }}:</label>
                            {{ task_form.description }}
                        </div>
                        <div class="col-6">
                            <label class="col-form-label">Preview:</label>
                            <a href="{% url 'tasks:task_details' task.id %}">Test</a>
                            <br>
                            <div class="preview-markdown">{{ task_form.marked_description.value|safe }}</div>
                        </div>
                    </div>
                    
                </div>
                <div class="modal-footer">     
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </div>
        </div>
    </form> 
</div>
