{% if tasks %}
    <div class="list-group col-4">
        {% for task in tasks %}
        <a href="{% url 'tasks:task_details' task.id %}" class="list-group-item list-group-item-action">
            <div>
                {{ task }}
            </div>
            <div>
                Finish: {{ task.finish_date }}
            </div>
        </a>
        {% endfor %}
    </div>
{% else %}
    <h4>No tasks!</h4>
{% endif %}
